  <lightning-card title="Demo Academy LWC Component Using Apex and UI API">
    <div class="slds-m-around_medium">
      <lightning-input
        label="Name"
        onchange={handleNameChange}
        class="slds-m-bottom_x-small"
      ></lightning-input>
      <lightning-combobox
        name="Type"
        label="Type"
        value={value}

      <lightning-button

        onclick={createAccount}
      ></lightning-button>
    </div>
